<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Personnes ✨</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- CSS personnalisé -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><i class="bi bi-people-fill"></i> Person Dashboard</a
        >
        <button class="btn btn-light ms-auto" id="refreshBtn">
          <i class="bi bi-arrow-clockwise"></i> Actualiser
        </button>
      </div>
    </nav>

    <!-- Main container -->
    <div class="container mt-5 pt-5">
      <!-- Stat cards -->
      <div class="row mb-4" id="statsCards">
        <!-- Cards dynamiques via JS -->
      </div>

      <!-- Actions: search + add -->
      <div class="d-flex justify-content-between mb-3">
        <div class="input-group w-50">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Rechercher par nom ou ID"
          />
          <button class="btn btn-info" id="searchBtn">
            <i class="bi bi-search"></i>
          </button>
        </div>
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#personModal"
        >
          <i class="bi bi-plus-circle"></i> Ajouter
        </button>
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-striped table-hover" id="personTable">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nom</th>
              <th>Âge</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Contenu dynamique -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal Ajouter / Modifier -->
    <div class="modal fade" id="personModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content shadow-lg">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="modalTitle">Ajouter une personne</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="personForm">
              <input type="hidden" id="personId" />
              <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Entrez le nom"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Âge</label>
                <input
                  type="number"
                  id="age"
                  class="form-control"
                  placeholder="Entrez l'âge"
                  required
                />
              </div>
              <div class="d-flex justify-content-end">
                <button
                  type="button"
                  class="btn btn-secondary me-2"
                  data-bs-dismiss="modal"
                >
                  Annuler
                </button>
                <button type="submit" class="btn btn-primary">
                  Enregistrer
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast notifications -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="toastContainer"></div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS personnalisé -->
    <script src="js/app.js" defer></script>
  </body>
</html>
